name: CI

# Controla quando o fluxo de trabalho será executado
on:
  
  # Aciona o fluxo de trabalho em eventos de push para a branch "silver"
  push:
    branches: [ "silver" ]
  
  # Aciona o fluxo de trabalho em pull requests para a branch "gold"
  pull_request:
    branches: [ "gold" ]
    # Permite apenas pull requests da branch "silver" para a branch "gold"
    paths:
      - 'silver/**'

  # Permite que você execute este fluxo de trabalho manualmente na guia Actions
  workflow_dispatch:

# Uma execução de fluxo de trabalho é composta por um ou mais trabalhos que podem ser executados sequencialmente ou em paralelo
jobs:
  # Este fluxo de trabalho contém um único trabalho chamado "build"
  build:
    # O tipo de executor em que o trabalho será executado
    runs-on: ubuntu-latest

    # As etapas representam uma sequência de tarefas que serão executadas como parte do trabalho
    steps:
      # Verifica o repositório em $GITHUB_WORKSPACE, para que o trabalho possa acessá-lo
      - uses: actions/checkout@v3

      # Executa um único comando usando o shell dos executores
      - name: Executar um script de uma linha
        run: echo Olá, mundo!

      # Executa um conjunto de comandos usando o shell dos executores
      - name: Executar um script de várias linhas
        run: |
         
          echo Cria uma nova branch a partir de silver (assumindo que gold já existe)
          git checkout -b gold-from-silver
          
          echo Aplica as alterações da branch silver na nova branch
          git merge origin/silver
          
          echo Empurra a nova branch para o repositório remoto
          git push origin gold-from-silver
          
          echo Cria uma pull request
          gh pr create --base gold --head gold-from-silver --title "Atualizar Gold a partir de Silver"

